<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guimaras Tourism Management Information System</title>
  <link rel="stylesheet" href="Log in.css">
  <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
</head>
<body>
  <div class="login-card">
    <div class="icon">
      <img src="assets/icons/gtmis-logo.png" alt="Icon">
    </div>
    <div class="login-details">
      <form id="login-form">
        <div class="title-container">
            <h1 class="title">GUIMARAS TOURISM MANAGEMENT INFORMATION SYSTEM</h1>
          </div>
        <h3>PEDO</h3>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>
        <input type="submit" value="Login">
      </form>
    </div>
  </div>
  <script type="module" src="Log in.js"></script>
</body>
</html>
