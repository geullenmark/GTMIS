<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buenavista Municipality Dashboard</title>
    <link rel="stylesheet" href="Buenavista.css">
</head>
<body>
    <div class="dashboard-container">
        <header>
            <h1>Buenavista Municipality Dashboard</h1>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Projects</a></li>
                    <li><a href="#">Services</a></li>
                    <li><a href="#">Events</a></li>
                    <li><a href="#">Reports</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <section class="overview">
                <h2>Overview</h2>
                <!-- Overview of key statistics, news, and announcements -->
            </section>
            <section class="projects">
                <h2>Projects</h2>
                <!-- Display of ongoing and upcoming projects -->
            </section>
            <section class="services">
                <h2>Services</h2>
                <!-- Quick access to municipality services -->
            </section>
            <section class="events">
                <h2>Events</h2>
                <!-- Calendar view of upcoming events -->
            </section>
            <section class="reports">
                <h2>Reports</h2>
                <!-- Access to municipality reports and data -->
            </section>
        </main>
        <footer>
            <p>&copy; 2024 Buenavista Municipality. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
